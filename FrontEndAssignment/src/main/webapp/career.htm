<link rel = "stylesheet" type = "text/css" href = "css/style.css"/>


<body>
	
	<div class = "texts">
	<center>
		<p>Kindly Register Here for further information!!!</p>
			<div class = "register">
				<form action = "regprocess" method = "post" onsubmit = "return validate()">
				
				<table>
				
					<tr>
						<td>Name</td>
						<td><input type = "text" name = "txtname" id = "txtname"/></td>
					</tr>
					
					<tr>
						<td>Gender</td>
						<td>
							<input type = "radio">Male
							<input type = "radio">Female
							<input type = "radio">Prefer Not to Say
						</td>
					</tr>
					
					<tr>
						<td>Email</td>
						<td><input type = "email" name = "txtemail" id = "txtemail"/></td>
					</tr>
					
					<tr>
						<td>Phone Number</td>
						<td><input type = "text" name = "txtphone" id = "txtphone"/></td>
					</tr>
					
					<tr>
						<td>Educational Qualification</td>
						
						<td>
							<select name = "edu" id = "edu">
								<option>B.Tech</option>
								<option>M.Tech</option>
								<option>B.Com</option>
								<option>BA</option>
								<option>PhD</option>
								<option>Communication</option>
							</select>
						</td>
					</tr>
					
					<tr>
						<td>Technology Known</td>
						
						<td>
							<select name = "tech" id = "tech">
								<option>HTML</option>
								<option>CSS</option>
								<option>JAVA</option>
								<option>REACT</option>
								<option>PYTHON</option>
								<option>SPRINGBOOT</option>
							</select>
						</td>
					</tr>
					
					
					<tr>
						<td></td>
						<td>
							<input type = "submit" value = "Register"/>
							<input type = "reset" value = "Clear Form"/>
						</td>
					</tr>
				</table>
				
				
			</form>
			
		</div>
		
		
	</center>
	
</body>
